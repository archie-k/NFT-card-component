<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/sass/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="/images/image-equilibrium.jpg" alt="NFT-Picture" />
      </div>
      <div class="nft-header">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="nft-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
    </div>
    <div class="nft-price-time">
      <p class="price">0.041 ETH</p>
      <p class="time">3 days left</p>
    </div>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="creator-avatar" />
      <p>Creation of <span class="name-style">Jules Wyvern</span></p>
    </div>
  </body>
</html>
